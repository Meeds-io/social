generalSettings.access.whatIsExternalUser=Apa itu pengguna luar?
generalSettings.access.whatIsExternalUser.paragraph1=Pengguna luar memiliki akses terbatas ke platform dan hanya dapat bergabung dengan forum ketika diundang oleh host forum
generalSettings.access.whatIsExternalUser.paragraph2=Mereka dibatasi dari mengakses konten internal, termasuk forum internal, direktori orang, dan direktori forum.
generalSettings.access.whatIsExternalUser.paragraph3=Beranda mereka disesuaikan untuk mencegah akses tidak sengaja ke area terbatas.

generalSettings.access.whatIsSpaceHost=Apa itu host forum?
generalSettings.access.whatIsSpaceHost.paragraph1=Ketika Anda membuat sebuah forum untuk mengajak komunitas bergabung, Anda secara otomatis menjadi tuan rumah ruang.
generalSettings.access.whatIsSpaceHost.paragraph2=Ini mengizinkan Anda untuk mengonfigurasi forum untuk komunitas Anda, termasuk pengelolaan anggota, pengaturan aplikasi, dan pengelolaan konten.\n\n\n\n\n
generalSettings.access.whatIsSpaceHost.paragraph3=Kami juga merekomendasikan mengidentifikasi anggota lain sebagai host forum, memberi mereka wewang untuk membantu Anda sesuai kebutuhan.

generalSettings.access.whatIsRegisteredUser=Apa itu pengguna yang sudah terdaftar?
generalSettings.access.whatIsRegisteredUser.paragraph1=Pengguna terdaftar yang mengakses platform kami terbagi menjadi berbagai kategori\:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Akses Terbuka\: Siapa pun dapat mendaftar, dan setelah mereka melakukannya, mereka menjadi pengguna terdaftar.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Akses Terbatas\: Hanya pengguna - pengguna yang dibuat dan diundang oleh administrator yang dapat mengakses platform, dan mereka dianggap sebagai pengguna terdaftar.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Akses luar\: Pengguna luar yang diotorisasi, dengan akses terbatas, juga merupakan pengguna terdaftar tetapi diidentifikasi sebagai "luar".

generalSettings.access.whatIsDefaultSpace=Apa itu forum bawaan?
generalSettings.access.whatIsDefaultSpace.paragraph1=Mengatur forum bawaan memastikan bahwa pengguna baru, saat pertama kali login, akan secara otomatis mengakses forum ini.
generalSettings.access.whatIsDefaultSpace.paragraph2=Hal ini mempermudah proses pengenalan komunitas dengan menyediakan forum untuk dijelajahi sebelum terlibat dalam aktivitas komunitas lainnya.
generalSettings.access.whatIsDefaultSpace.paragraph3=Pengguna masih dapat dengan mudah keluar dari forum tersebut jika ruang tersebut tidak menarik bagi mereka setelah masuk.

generalSettings.access.whatIsMandatorySpace=Apa itu forum wajib?
generalSettings.access.whatIsMandatorySpace.paragraph1=Mensetel sebuah forum sebagai wajib memastikan bahwa pengguna secara otomatis mendapatkan akses dan tidak dapat keluar. Ini memastikan keterlibatan pengguna dengan konten dan komunitas penting.
generalSettings.access.whatIsMandatorySpace.paragraph2=Contohnya, menandai forum "Komunikasi" sebagai wajib menjamin akses umum dan penerimaan pesan.
generalSettings.access.whatIsMandatorySpace.paragraph3=Perlu dicatat, Anda dapat menentukan forum yang wajib berdasarkan profil keanggotaan pengguna, menyesuaikan akses mereka ke ruang yang diprofilkan.\n\n\n\n\n

