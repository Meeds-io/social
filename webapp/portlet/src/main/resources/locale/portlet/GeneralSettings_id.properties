generalSettings.access.whatIsExternalUser=What is a guest user?
generalSettings.access.whatIsExternalUser.paragraph1=External users have limited platform access and can only join spaces when invited by space hosts.
generalSettings.access.whatIsExternalUser.paragraph2=They can't access internal content, including internal spaces, the people directory, and the space directory.
generalSettings.access.whatIsExternalUser.paragraph3=Their homepage is different to prevent any unintentional access to restricted areas.

generalSettings.access.whatIsSpaceHost=Apa itu host forum?
generalSettings.access.whatIsSpaceHost.paragraph1=When you create a space to onboard a community, you automatically become a space host.
generalSettings.access.whatIsSpaceHost.paragraph2=Ini mengizinkan Anda untuk mengonfigurasi forum untuk komunitas Anda, termasuk pengelolaan anggota, pengaturan aplikasi, dan pengelolaan konten.\n\n\n\n\n
generalSettings.access.whatIsSpaceHost.paragraph3=Kami juga merekomendasikan mengidentifikasi anggota lain sebagai host forum, memberi mereka wewang untuk membantu Anda sesuai kebutuhan.

generalSettings.access.whatIsRegisteredUser=Apa itu pengguna yang sudah terdaftar?
generalSettings.access.whatIsRegisteredUser.paragraph1=Registered users are users that have a valid account. This can happen in various ways depending on the access mode:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Akses Terbuka: Siapa pun dapat mendaftar, dan setelah mereka melakukannya, mereka menjadi pengguna terdaftar.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Restricted Access: Only users created and invited by an administrator can sign in and be considered registered users.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Guest Access: Authorized guest users with limited access are registered users but are identified as guests with ðŸ”¹ after their name.

generalSettings.access.whatIsDefaultSpace=Apa itu forum bawaan?
generalSettings.access.whatIsDefaultSpace.paragraph1=Setting a default space ensures that new users, upon their first login, will automatically access this space.
generalSettings.access.whatIsDefaultSpace.paragraph2=This simplifies community onboarding by providing spaces to explore before engaging in other community activities.
generalSettings.access.whatIsDefaultSpace.paragraph3=Users can still quickly leave the space if they are not interested.

generalSettings.access.whatIsMandatorySpace=Apa itu forum wajib?
generalSettings.access.whatIsMandatorySpace.paragraph1=Setting a space as mandatory ensures that users are automatically granted access and cannot opt-out. It helps expose users to critical areas.
generalSettings.access.whatIsMandatorySpace.paragraph2=For example, a mandatory "Communication" space where you push essential information helps to reach all members.
generalSettings.access.whatIsMandatorySpace.paragraph3=You can select mandatory spaces based on user groups.

