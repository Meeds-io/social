generalSettings.access.whatIsExternalUser=What is an external user?
generalSettings.access.whatIsExternalUser.paragraph1=External users have limites platform access and can only join spaces when invited by space hosts.
generalSettings.access.whatIsExternalUser.paragraph2=They are restricted from accessing internal content, including internal spaces, the people directory, and spaces directory.
generalSettings.access.whatIsExternalUser.paragraph3=Their homepage is customized to prevent any unintentional access to restricted area.

generalSettings.access.whatIsSpaceHost=What is a space host?
generalSettings.access.whatIsSpaceHost.paragraph1=When you create a space to onboard a community, you automatically become a space host.
generalSettings.access.whatIsSpaceHost.paragraph2=This allows you to configure the space for your community, including member management, application settings, and content management.
generalSettings.access.whatIsSpaceHost.paragraph3=We also recommend identifying other members as space hosts, empowering them to assist you as needed.

generalSettings.access.whatIsRegisteredUser=What is a registered user?
generalSettings.access.whatIsRegisteredUser.paragraph1=Users who access our platform fall into different categories of registered users:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Open Access: Anyone can sign up, and once they do, they become registered users.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Restricted Access: Only users created and invited by the administrator can access the platform, and they are considered registered users.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. External Access: Authorized external users, with limited access, are also registered users but are identified as "external".

generalSettings.access.whatIsDefaultSpace=What is a default space?
generalSettings.access.whatIsDefaultSpace.paragraph1=Setting a default space ensures that new users, upon their first login, will automatically access this space.
generalSettings.access.whatIsDefaultSpace.paragraph2=This simplifies community onboarding by providing spaces to explore before engaging in other community activities.
generalSettings.access.whatIsDefaultSpace.paragraph3=Users can still easily exit the space if it doesn't interest them after logging in.

generalSettings.access.whatIsMandatorySpace=What is a mandatory space?
generalSettings.access.whatIsMandatorySpace.paragraph1=Setting a space as mandatory ensures that users are automatically granted access and cannot opt out. This ensures user engagement with critical content and communities.
generalSettings.access.whatIsMandatorySpace.paragraph2=For example, marking a "Communication" space as mandatory guarantees universal access and message reception.
generalSettings.access.whatIsMandatorySpace.paragraph3=Notably, you can specify mandatory spaces based on a user's membership profile, tailoring their access to profiled spaces.

