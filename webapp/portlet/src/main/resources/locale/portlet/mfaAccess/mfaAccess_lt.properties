mfa.otp.help.title=OTP activation method
mfa.otp.help.content=By default, we offer OTP (One-Time Password) multi-factor authentication.<br/>Affected users should follow certain steps to confirm their identity:<br/>1- Install an authenticate application to generate a temporary and unique password (OTP)<br/>authentication.multifactor.activated.opt.message.step.two=2- Register their trusted device from this application<br/>authentication.multifactor.activated.opt.message.step.three=3- Once their trusted device is registered, each user will have to confirm their identity by retrieving their OTP generated by the application.

