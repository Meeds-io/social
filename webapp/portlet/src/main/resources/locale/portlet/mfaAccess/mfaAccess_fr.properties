mfa.otp.help.title=V\u00E9rification par l'application OTP
mfa.otp.help.content=Par d\u00E9faut, nous proposons la v\u00E9rification en deux \u00E9tapes \u00E0 l'aide d'une application OTP (One-Time Password pour mot de passe unique).<br/>Les utilisateurs concern\u00E9s doivent suivre certaines \u00E9tapes pour confirmer leur identit\u00E9 :<br/>1 - Installer une application d'authentification (FreeOTP, Google Authenticator par exemple) pour g\u00E9n\u00E9rer un mot de passe temporaire et unique (OTP).<br/>2 - Enregistrer leur p\u00E9riph\u00E9rique de confiance \u00E0 partir de cette application<br/>3- Une fois leur p\u00E9riph\u00E9rique de confiance enregistr\u00E9, chaque utilisateur devra confirmer son identit\u00E9 en r\u00E9cup\u00E9rant son OTP g\u00E9n\u00E9r\u00E9 par l'application.

mfa.otp.access.revocation.success=Votre demande a \u00E9t\u00E9 envoy\u00E9e avec succ\u00E8s. Elle sera g\u00E9r\u00E9e par un administrateur
