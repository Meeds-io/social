authentication.multifactor.protected.group.label.one=Par d\u00E9faut, les ressources r\u00E9serv\u00E9es \u00E0 l'administration de la plateforme sont prot\u00E9g\u00E9es.
authentication.multifactor.protected.group.label.two=Tout utilisateur qui peut acc\u00E9der \u00E0 ces ressources devra confirmer son identit\u00E9 comme indiqu\u00E9 ci-dessous.
