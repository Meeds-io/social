authentication.multifactor.second.block.label=Pourquoi activer l'authentification multi-facteur ?
authentication.multifactor.second.block.description=Vous pourrez d\u00E9finir quelles ressources doivent \u00EAtre prot\u00E9g\u00E9es. En effet seulement certaines pages seront soumises \u00E0 cette authentification forte.
authentication.multifactor.activated.opt.label=Modalit\u00E9 d'activation de l'OTP
authentication.multifactor.activated.opt.message.one=Par d\u00E9faut, nous vous proposons l'authentification \u00E0 double facteur de type OTP (One-Time Password).
authentication.multifactor.activated.opt.message.two=Les utilisateurs concern\u00E9s devraient suivre certaines \u00E9tapes pour confirmer leur identit\u00E9:
authentication.multifactor.activated.opt.message.step.one=1- Installer une application d'authentification permettant de g\u00E9n\u00E9rer un mot de passe temporaire et unique(OTP)
authentication.multifactor.activated.opt.message.step.two=2- Enregistrer leur appreil de confiance depuis cette application
authentication.multifactor.activated.opt.message.step.three=3- Une fois leur appareil de confiance enregistr\u00E9, chaque utilisateur devra confirmer son identit\u00E9 en r\u00E9cup\u00E9rant son OTP ainsi g\u00E9n\u00E9r\u00E9 par l'application.
authentication.multifactor.activated.supergluu.label=Modalit\u00E9 d'activation de SuperGluu
authentication.multifactor.activated.supergluu.message.one=L'authentification SuperGluu permet aux utilisateurs concern\u00E9s de confirmer leur identit\u00E9 depuis l'application "SuperGluu". Il sera n\u00E9cessaire de :
authentication.multifactor.activated.supergluu.message.step.one=1- Installer l'application SuperGluu sur leur appreil de confiance.
authentication.multifactor.activated.supergluu.message.step.two=2- Enr\u00f4ller leur appreil de confiance la premi\u00E9re fois en scannant un QR code.
authentication.multifactor.activated.supergluu.message.step.three=*Votre administrateur devra appliquer une configuration d\u00E9di\u00E9e pour \u00E9tablir le lien avec votre serveur GLUU.
authentication.multifactor.activated.fido2.label=Modalit\u00E9 d'activation de Fido 2
authentication.multifactor.activated.fido2.message.one=L'authentification Fido 2 permet aux utilisateurs concern\u00E9s de confirmer leur identit\u00E9 gr\u00E2ce \u00E0  une cl\u00E9 de s\u00E9curit\u00E9 respectant le protocole Fido 2. Chaque cl\u00E9 est associ\u00E9 \u00E0  un utilisateur. Elle est non cessible.