authentication.multifactor.second.block.label=\u00BFPor qu\u00E9 activar una autenticaci\u00F3n multifactor?
authentication.multifactor.second.block.description=Podr\u00E1s definir qu\u00E9 recursos se proteger\u00E1n. De hecho, algunos usuarios tendr\u00E1n que confirmar su identidad para iniciar sesi\u00F3n y otros para acceder a ciertas p\u00E1ginas protegidas.
authentication.multifactor.activated.opt.label=M\u00E9todo de activaci\u00F3n OTP
authentication.multifactor.activated.opt.message.one=Por defecto, ofrecemos una autenticaci\u00F3n multifactor OTP (\u00ABOne-Time Password\u00BB, es decir, una contrase\u00F1a de un solo uso).
authentication.multifactor.activated.opt.message.two=Los usuarios afectados deben confirmar su identidad mediante estos pasos:
authentication.multifactor.activated.opt.message.step.one=1- Instalar una aplicaci\u00F3n de autenticaci\u00F3n para generar una contrase\u00F1a temporal de un solo uso (OTP)
authentication.multifactor.activated.opt.message.step.two=2- Registrar su dispositivo de confianza en esta aplicaci\u00F3n
authentication.multifactor.activated.opt.message.step.three=3- Una vez que su dispositivo haya sido registrado, cada usuario tendr\u00E1 que confirmar su identidad mediante su contrase\u00F1a de un uso generada por la aplicaci\u00F3n.
authentication.multifactor.activated.supergluu.label=M\u00E9todo de activaci\u00F3n SuperGluu
authentication.multifactor.activated.supergluu.message.one=La autenticaci\u00F3n SuperGluu permite a los usuarios afectados confirmar su identidad mediante la aplicaci\u00F3n \u00ABSuperGluu\u00BB.
authentication.multifactor.activated.supergluu.message.step.one=1- Instalar la aplicaci\u00F3n SuperGluu en el dispositivo de confianza.
authentication.multifactor.activated.supergluu.message.step.two=2- Registrar el dispositivo de confianza por primera vez, escaneando un c\u00F3digo QR.
authentication.multifactor.activated.supergluu.message.step.three=*Tu administrador tendr\u00E1 que aplicar una configuraci\u00F3n dedicada para establecer el enlace con tu servidor GLUU.
authentication.multifactor.activated.fido2.label=M\u00E9todo de activaci\u00F3n Fido 2
authentication.multifactor.activated.fido2.message.one=La autenticaci\u00F3n Fido 2 permite a los usuarios confirmar su identidad mediante una clave de seguridad seg\u00FAn el protocolo Fido 2. Cada clave est\u00E1 asociada a un usuario y no es transferible.
