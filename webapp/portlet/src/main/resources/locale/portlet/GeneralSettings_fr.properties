generalSettings.access.whatIsExternalUser=Qu'est-ce qu'un utilisateur externe ?
generalSettings.access.whatIsExternalUser.paragraph1=Les utilisateurs externes ont un accès limité à la plateforme et ne peuvent rejoindre les espaces que lorsqu'ils sont invités par les animateurs d'espaces.
generalSettings.access.whatIsExternalUser.paragraph2=Seuls les contenus mis à disposition dans leurs espaces sont accessibles. Ils n'ont pas accès aux autres contenus, y compris l'annuaire utilisateur ou des espaces.
generalSettings.access.whatIsExternalUser.paragraph3=Leur page d'accueil est personnalisée pour éviter tout accès involontaire à d'autres contenus.

generalSettings.access.whatIsSpaceHost=Qu'est-ce qu'un animateur d'espace ?
generalSettings.access.whatIsSpaceHost.paragraph1=Lorsque vous créez un espace pour embarquer dans une communauté, vous devenez automatiquement animateur de l'espace.
generalSettings.access.whatIsSpaceHost.paragraph2=Cela vous permet de configurer l'espace pour votre communauté, y compris la gestion des membres, les paramètres de l'application et la gestion du contenu.
generalSettings.access.whatIsSpaceHost.paragraph3=Nous vous recommandons également d'identifier d'autres membres en tant qu'animateurs de l'espace, en les habilitant à vous aider au besoin.

generalSettings.access.whatIsRegisteredUser=Qu'est-ce qu'un utilisateur enregistré?
generalSettings.access.whatIsRegisteredUser.paragraph1=Les utilisateurs qui accèdent à notre plateforme se retrouvent dans différentes catégories d'utilisateurs enregistrés :
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Plateforme ouverte : N'importe qui peut s'inscrire et une fois qu'il le fait, il devient un utilisateur enregistré
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Plateforme restreinte : seuls les utilisateurs créés et invités par l'administrateur peuvent accéder à la plateforme et ils sont considérés comme des utilisateurs enregistrés.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Accès externe : Les utilisateurs externes sont également considérés enregistrés mais ils ont un accès restreint et limité à la plateforme

generalSettings.access.whatIsDefaultSpace=Qu'est-ce qu'un espace par défaut ?
generalSettings.access.whatIsDefaultSpace.paragraph1=Définir un espace par défaut garantit que les nouveaux utilisateurs, lors de leur première connexion, accèderont automatiquement à cet espace.
generalSettings.access.whatIsDefaultSpace.paragraph2=Cela simplifie l’intégration de la communauté en fournissant des espaces à explorer avant de s’engager dans d’autres activités communautaires.
generalSettings.access.whatIsDefaultSpace.paragraph3=Les utilisateurs peuvent encore facilement quitter l'espace s'ils ne les intéressent pas après avoir ouvert une session.

generalSettings.access.whatIsMandatorySpace=Qu'est-ce qu'un espace obligatoire ?
generalSettings.access.whatIsMandatorySpace.paragraph1=Définir un espace comme obligatoire garantit que les utilisateurs en sont automatiquement membres. Ils ne pourront pas les quitter.
generalSettings.access.whatIsMandatorySpace.paragraph2=Par exemple, le fait de marquer un espace de « communication » comme obligatoire garantit un accès universel et la réception des messages.
generalSettings.access.whatIsMandatorySpace.paragraph3=Notamment, vous pouvez spécifier des espaces obligatoires en fonction du profil d'adhésion d'un utilisateur, en adaptant son accès aux espaces de profil.

