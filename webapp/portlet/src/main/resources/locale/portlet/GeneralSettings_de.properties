generalSettings.access.whatIsExternalUser=Was ist ein externer Nutzer?
generalSettings.access.whatIsExternalUser.paragraph1=Externe Nutzer haben einen eingeschränkten Zugriff auf die Plattform und können nur Räumen beitreten, wenn sie von den Gastgebern eines Raumes eingeladen werden.
generalSettings.access.whatIsExternalUser.paragraph2=Der Zugriff auf interne Inhalte der Platform ist beschränkt. So sind für externe Nutzer interne Räume, das Personen- und Raumverzeichniss nicht zugänglich.
generalSettings.access.whatIsExternalUser.paragraph3=Ihre Homepage wird so angepasst, dass unbeabsichtigter Zugriff auf eingeschränkte Bereiche verhindert wird.

generalSettings.access.whatIsSpaceHost=Was ist ein Raum-Gastgeber?
generalSettings.access.whatIsSpaceHost.paragraph1=Wenn Sie einen Raum für eine Gemeinschaft erstellen, werden Sie automatisch der Gastgeber des Raumes.
generalSettings.access.whatIsSpaceHost.paragraph2=Dies ermöglicht es Ihnen, den Raum für Ihre Gemeinschaft einzurichten. Sie können die Mitgliederverwaltung, Anwendungseinstellungen und Inhalte an Ihre Mitglieder anpassen.
generalSettings.access.whatIsSpaceHost.paragraph3=Wir empfehlen außerdem, andere Mitglieder als Raumgastgeber zu ernennen, um Ihnen bei Bedarf zu helfen.

generalSettings.access.whatIsRegisteredUser=Was ist ein registrierter Nutzer?
generalSettings.access.whatIsRegisteredUser.paragraph1=Nutzer, die auf die Plattform zugreifen, fallen in verschiedene Kategorien von registrierten Benutzern:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Offener Zugang: Jeder kann sich anmelden, und sobald sie dies tun, werden sie registrierte Benutzer.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Eingeschränkter Zugang: Nur Benutzer, die vom Administrator erstellt und eingeladen wurden, können auf die Plattform zugreifen, und sie gelten als registrierte Benutzer.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Externer Zugang: Externe Benutzer mit eingeschränktem Zugriff sind ebenfalls registrierte Benutzer, werden aber als "extern" identifiziert.

generalSettings.access.whatIsDefaultSpace=Was ist ein Standardraum?
generalSettings.access.whatIsDefaultSpace.paragraph1=Die Einstellung eines Standardraums stellt sicher, dass neue Nutzer bei ihrem ersten Login automatisch auf diesen Raum zugreifen können.
generalSettings.access.whatIsDefaultSpace.paragraph2=Dies vereinfacht die Integration von neuen Nutzern in die Plattform. Prioritäre Räume können einfach erkundet werden, bevor weitere hinzugefügt werden.
generalSettings.access.whatIsDefaultSpace.paragraph3=Nutzer können den Raum einfach verlassen, wenn ihnen dieser nicht relevant erscheint.

generalSettings.access.whatIsMandatorySpace=Was ist ein obligatorischer Raum?
generalSettings.access.whatIsMandatorySpace.paragraph1=Die Einstellung eines Bereichs als obligatorisch stellt sicher, dass Nutzern automatisch Zugriff gewährt wird und sie sich von diesem nicht abmelden können. Dies stellt sicher, dass Nutzer sich mit obligatorischen Inhalten und Gemeinschaften auseinandersetzen können.
generalSettings.access.whatIsMandatorySpace.paragraph2=Beispiel: Die Kennzeichnung eines "Kommunikationsraums" als verbindlich, garantiert den Zugang zum Raum und die Zustellung von obligatorischen Nachrichten.
generalSettings.access.whatIsMandatorySpace.paragraph3=Sie können dem Nutzer den Zutritt in einen Raum obligatorisch zuweisen, entsprechend seines Mitgliedsprofils.

