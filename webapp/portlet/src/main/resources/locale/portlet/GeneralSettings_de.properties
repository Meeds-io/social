generalSettings.access.whatIsExternalUser=Was ist ein externer Nutzer?
generalSettings.access.whatIsExternalUser.paragraph1=External users have limited platform access and can only join spaces when invited by space hosts.
generalSettings.access.whatIsExternalUser.paragraph2=They cannot access internal content, including internal spaces, the people directory, and spaces directory.
generalSettings.access.whatIsExternalUser.paragraph3=Their homepage is customized to prevent any unintentional access to restricted areas.

generalSettings.access.whatIsSpaceHost=Was ist ein Raum-Gastgeber?
generalSettings.access.whatIsSpaceHost.paragraph1=When you create a space to onboard a community, you automatically become a space host.
generalSettings.access.whatIsSpaceHost.paragraph2=Dies erm\u00F6glicht es Ihnen, den Raum f\u00FCr Ihre Gemeinschaft einzurichten. Sie k\u00F6nnen die Mitgliederverwaltung, Anwendungseinstellungen und Inhalte an Ihre Mitglieder anpassen.
generalSettings.access.whatIsSpaceHost.paragraph3=Wir empfehlen au\u00DFerdem, andere Mitglieder als Raumgastgeber zu ernennen, um Ihnen bei Bedarf zu helfen.

generalSettings.access.whatIsRegisteredUser=Was ist ein registrierter Nutzer?
generalSettings.access.whatIsRegisteredUser.paragraph1=Users who access our platform fall into different categories of registered users:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Open Access: Anyone can sign up, and once they do, they become registered users.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Restricted Access: Only users created and invited by the administrator can access the platform, and they are considered registered users.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Externer Zugang: Externe Benutzer mit eingeschr\u00E4nktem Zugriff sind ebenfalls registrierte Benutzer, werden aber als "extern" identifiziert.

generalSettings.access.whatIsDefaultSpace=Was ist ein Standardraum?
generalSettings.access.whatIsDefaultSpace.paragraph1=Setting a default space ensures that new users, upon their first login, will automatically access this space.
generalSettings.access.whatIsDefaultSpace.paragraph2=This simplifies community onboarding by providing spaces to explore before engaging in other community activities.
generalSettings.access.whatIsDefaultSpace.paragraph3=Users can still easily exit the space if it doesn't interest them after logging in.

generalSettings.access.whatIsMandatorySpace=Was ist ein obligatorischer Raum?
generalSettings.access.whatIsMandatorySpace.paragraph1=Setting a space as mandatory ensures that users are automatically granted access and cannot opt out. This ensures user engagement with critical content and communities.
generalSettings.access.whatIsMandatorySpace.paragraph2=For example, marking a "Communication" space as mandatory guarantees universal access and message reception.
generalSettings.access.whatIsMandatorySpace.paragraph3=You can specify mandatory spaces based on a user's membership profile, tailoring their access to profiled spaces.

