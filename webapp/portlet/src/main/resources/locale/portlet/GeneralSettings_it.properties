generalSettings.access.whatIsExternalUser=Che cos'\u00e8 un utente esterno?
generalSettings.access.whatIsExternalUser.paragraph1=Gli utenti esterni hanno un accesso limitato alla piattaforma e possono accedere agli spazi solo su invito.
generalSettings.access.whatIsExternalUser.paragraph2=They cannot access internal content, including internal spaces, the people directory, and spaces directory.
generalSettings.access.whatIsExternalUser.paragraph3=La loro homepage \u00e8 personalizzata per evitare qualsiasi accesso involontario ai dati interni.

generalSettings.access.whatIsSpaceHost=Cos'\u00e8 un ospite dello spazio?
generalSettings.access.whatIsSpaceHost.paragraph1=Quando crea uno spazio, Lei diventa automaticamente l'animatore dello spazio.\n
generalSettings.access.whatIsSpaceHost.paragraph2=Questo permette di configurare lo spazio per la Sua comunit\u00e0, compresa la gestione dei membri, le impostazioni delle applicazioni e la gestione dei contenuti.
generalSettings.access.whatIsSpaceHost.paragraph3=Raccomandiamo inoltre di identificare altri membri come ospiti dello spazio, dando loro la possibilit\u00e0 di assisterla in caso di necessit\u00e0.

generalSettings.access.whatIsRegisteredUser=Cos'\u00e8 un utente registrato?
generalSettings.access.whatIsRegisteredUser.paragraph1=Gli utenti che accedono alla piattaforma rientrano in diverse categorie di utenti registrati:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Accesso aperto: Chiunque pu\u00f2 iscriversi e, una volta fatto, diventa un utente registrato.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Accesso limitato: Solo gli utenti creati e invitati dall'amministratore possono accedere alla piattaforma e sono considerati utenti registrati.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Accesso esterno: Gli utenti esterni autorizzati, con accesso limitato, sono anch'essi utenti registrati ma sono identificati come "esterni".

generalSettings.access.whatIsDefaultSpace=Che cos'\u00e8 uno spazio predefinito?
generalSettings.access.whatIsDefaultSpace.paragraph1=L'impostazione di uno spazio predefinito assicura che i nuovi utenti si uniscano automaticamente a questo spazio, al primo accesso.
generalSettings.access.whatIsDefaultSpace.paragraph2=Questo semplifica l'onboarding dell'utente, fornendo spazi da esplorare prima di intraprendere altre attivit\u00e0.
generalSettings.access.whatIsDefaultSpace.paragraph3=Gli utenti possono facilmente uscire dallo spazio se non sono interessati.

generalSettings.access.whatIsMandatorySpace=Che cos'\u00e8 uno spazio obbligatorio?
generalSettings.access.whatIsMandatorySpace.paragraph1=L'impostazione di uno spazio come obbligatorio garantisce che i nuovi utenti si uniscano automaticamente allo spazio al primo login e non possano pi\u00f9 abbandonarlo. 
generalSettings.access.whatIsMandatorySpace.paragraph2=Ad esempio, rendere obbligatorio uno spazio di tipo "comunicazione" garantisce che le comunicazioni presenti nello spazio vengano distribuite a tutti gli utenti. 
generalSettings.access.whatIsMandatorySpace.paragraph3=You can specify mandatory spaces based on a user's membership profile, tailoring their access to profiled spaces.

