generalSettings.access.whatIsExternalUser=What is a guest user?
generalSettings.access.whatIsExternalUser.paragraph1=Guest users have limited access and can only join spaces by invitation.
generalSettings.access.whatIsExternalUser.paragraph2=They can't access internal content, including internal spaces, the people directory, and the space directory.
generalSettings.access.whatIsExternalUser.paragraph3=Their homepage is different to prevent any unintentional access to restricted areas.

generalSettings.access.whatIsSpaceHost=Cos'√® un ospite dello spazio?
generalSettings.access.whatIsSpaceHost.paragraph1=Quando crea uno spazio, Lei diventa automaticamente l'animatore dello spazio.\n
generalSettings.access.whatIsSpaceHost.paragraph2=Questo permette di configurare lo spazio per la Sua comunit√†, compresa la gestione dei membri, le impostazioni delle applicazioni e la gestione dei contenuti.
generalSettings.access.whatIsSpaceHost.paragraph3=Raccomandiamo inoltre di identificare altri membri come ospiti dello spazio, dando loro la possibilit√† di assisterla in caso di necessit√†.

generalSettings.access.whatIsRegisteredUser=Cos'√® un utente registrato?
generalSettings.access.whatIsRegisteredUser.paragraph1=Registered users are users that have a valid account. This can happen in various ways depending on the access mode:
generalSettings.access.whatIsRegisteredUser.paragraph2=1. Accesso aperto: Chiunque pu√≤ iscriversi e, una volta fatto, diventa un utente registrato.
generalSettings.access.whatIsRegisteredUser.paragraph3=2. Restricted Access: Only users created and invited by an administrator can sign in and be considered registered users.
generalSettings.access.whatIsRegisteredUser.paragraph4=3. Guest Access: Authorized guest users with limited access are registered users but are identified as guests with üîπ after their name.

generalSettings.access.whatIsDefaultSpace=Che cos'√® uno spazio predefinito?
generalSettings.access.whatIsDefaultSpace.paragraph1=L'impostazione di uno spazio predefinito assicura che i nuovi utenti si uniscano automaticamente a questo spazio, al primo accesso.
generalSettings.access.whatIsDefaultSpace.paragraph2=Questo semplifica l'onboarding dell'utente, fornendo spazi da esplorare prima di intraprendere altre attivit√†.
generalSettings.access.whatIsDefaultSpace.paragraph3=Users can still quickly leave the space if they are not interested.

generalSettings.access.whatIsMandatorySpace=Che cos'√® uno spazio obbligatorio?
generalSettings.access.whatIsMandatorySpace.paragraph1=Setting a space as mandatory ensures that users are automatically granted access and cannot opt-out. It helps expose users to critical areas.
generalSettings.access.whatIsMandatorySpace.paragraph2=For example, a mandatory "Communication" space where you push essential information helps to reach all members.
generalSettings.access.whatIsMandatorySpace.paragraph3=You can select mandatory spaces based on user groups.

