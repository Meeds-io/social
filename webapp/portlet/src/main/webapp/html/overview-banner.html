<!DOCTYPE html>
<html lang="en">
<style>
@media (max-width: 767px) {
  .overview_banner_container{
    background: #fff url("/social-portlet/images/overviewBanner.webp");
    background-repeat: no-repeat;
    color: #fff;
    width: 1150px;
    height: 142px;
    display: grid;
    text-align: center;
    position: relative;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    inline-size: fit-content;
}  
.color_overlay {
    width: 100%;
    height: 100%;
    background: #000;
    opacity: .5;
    position: absolute;
}
.banner_overlayed {
    z-index: 1;
}
.white {
    color: rgb(255, 255, 255) !important;
} 
.line_spaces {
    margin-bottom: 3px;
    margin-top: 12px;
}
}
@media (min-width: 768px) {
    .overview_banner_container{
    background: #fff url("/social-portlet/images/overviewBanner.webp");
    background-repeat: no-repeat;
    color: #fff;
    width: 1150px;
    height: 142px;
    display: grid;
    text-align: center;
    position: relative;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;

}
.color_overlay {
    width: 100%;
    height: 100%;
    background: #000;
    opacity: .5;
    position: absolute;
}
.banner_overlayed {
    z-index: 1;
}
.white {
    color: rgb(255, 255, 255) !important;
} 
.line_spaces {
    margin-bottom: -35px;
    margin-top: 35px;
}

}

</style>
<body>
<div class="overview_banner_container">
    <h1 class="banner_overlayed line_spaces">
        <strong class="white">
                Let's see what to do today 
        </strong>
    </h1>
    <h3 class="banner_overlayed white"> Check below how to contribute</h3>
    <div class="color_overlay"></div>
</div>
</body>
</html>
