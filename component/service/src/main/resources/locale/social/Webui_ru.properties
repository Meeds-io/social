UIActivity.label.Welcome_Activity_Author=Добро пожаловать в вашу новую совместную платформу
UIActivity.label.Welcome_Activity_Posted_Time=меньше минуты назад
UIActivity.label.Head_line=Это ваша лента активности. Она поможет вам следить за важными вещами, происходящими в ваших областях и с контактами.
UIActivity.label.Connect_and_discuss_with_others=Подключайтесь и обсуждайте с другими
UIActivity.label.Connect_and_discuss_with_others_details=Постройте свою сеть, общаясь с коллегами в {connections_link}. Они будут иметь возможность отслеживать, комментировать и оценивать все идеи, настроения, обновления статуса, ссылки или документы, которыми вы делитесь с ними. Начните обсуждения!
UIActivity.label.Discover_the_power_of_social_collaboration=Откройте для себя возможности цифрового сотрудничества
UIActivity.label.Discover_the_power_of_social_collaboration_details=Вы можете сделать много полезных вещей с помощью приложений {documents_link}, {wikis_link}, {forums_link} и {calendars_link}. Важные вещи, которые вы делаете с их помощью, автоматически будут обобщены в ленте деятельности на нужном уровне информации, чтобы вы и ваша сеть оставались обновленными. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Используйте области для создания команд или проектов
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Создайте или присоединитесь к сотрудничеству {spaces_link} для команд, проектов или сообществ. Области - это идеальное место для сотрудничества на определенной почве. Все происходящее в ваших областях также можно увидеть в ленте активности.
UIActivity.label.Anywhere_at_anytime=Где угодно, в любое время
UIActivity.label.Anywhere_at_anytime_details=Скачайте мобильные приложения на {iOS_App_Store_Link} и {Google_Play}. Теперь вы сможете читать ленту активности с помощью вашего мобильного устройства.
UIActivity.label.Welcome_Activity_Welcome_Onboard=👋 Welcome onboard!
UIActivity.label.Thanx_for_joing_meeds=Thank you for joining {meeds Link}
UIActivity.label.paragraph_one=The {meeds association link} provides an employee recognition software implementation to its members.
UIActivity.label.paragraph_two=Members embed this recognition and rewards engine into their software stacks to gamify them and to recognize their users contributions.
UIActivity.label.paragraph_three=The software includes the following components: a social activity feed, a people directory, spaces, an app launcher, gamification, and a rewarding engine.
UIActivity.label.paragraph_four=It can be used as a core basis for a new software implementation or be embedded into an existing software through {APIs link}.
UIActivity.label.paragraph_five=The software is open source under {the LGPL license link} and is distributed for free. The code is available on {GitHub link} and instances can be launched via {Docker link}.
UIActivity.label.Thanks_for_joing_company=Thank you for joining {company name}
UIActivity.label.empty_stream_paragraph_one=Based on {product name}, this is a digital workplace solution that helps you connect and engage your teams around a centralized interface.
UIActivity.label.empty_stream_paragraph_two={product name} helps improve internal communication, encourage collaboration, and manage business knowledge.
UIActivity.label.empty_stream_paragraph_three=Это ваша трансляция. Это поможет вам следить за важными вещами, происходящими в ваших помещениях.
UIActivity.label.empty_stream_paragraph_four=Создайте свою сеть, общаясь с коллегами в People. Они смогут подписываться, комментировать или лайкать все идеи, настроения, обновления статуса, ссылки или документы, которыми вы делитесь выше.
UIActivity.label.empty_stream_paragraph_five=Create or join collaboration Spaces for your teams, projects, or communities.
UIActivity.label.empty_stream_lets_begin=Let's begin!
UIActivity.label.Welcome_Space=👋  Welcome in that space!
UIActivity.label.empty_space_stream_paragraph_one=This space is a secured environment only accessible by users that are members.
UIActivity.label.empty_space_stream_paragraph_two=Now, start and enjoy collaborating with others in this space.
UIActivity.label.empty_space_stream_paragraph_three=Let's see how to help you there...
UIActivity.label.empty_space_stream_paragraph_four=And don't forget to congratulate and value others' activities. 
UIActivity.label.empty_space_stream_paragraph_numbered_one=We recommend you to check the {0}spaces{1} page. You might discover some spaces to join.
UIActivity.label.empty_space_stream_paragraph_numbered_two=Once you become a member of a community, this stream will aggregate messages from various sources
UIActivity.label.empty_space_stream_paragraph_numbered_three=No activity yet? No worries, create your own space and start engaging your members to share information
