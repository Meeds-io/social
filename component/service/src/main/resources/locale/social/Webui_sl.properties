UIActivity.label.Connect_and_discuss_with_others=Povežite se in razpravljajte z drugimi
UIActivity.label.Connect_and_discuss_with_others_details=Gradite svoje omrežje s povezovanjem s sodelavci in kolegi v {connections_link}. Lahko bodo spremljali, komentirali ali všečkali ideje, razpoloženja, posodobitve stanj, povezave ali dokumente, ki jih boste delili zgoraj! Naj se razprava začne!
UIActivity.label.Discover_the_power_of_social_collaboration=Odkrijte moč družbenega sodelovanja
UIActivity.label.Discover_the_power_of_social_collaboration_details=Z aplikacijami {documents_link}, {wikis_link}, {forums_link} in {calendars_link} lahko naredite veliko uporabnih stvari. Pomembne stvari, ki jih boste izvajali z njimi, bodo samodejno povzete na vašem toku dejavnosti z ravno dovolj podatki, da boste vi in vaše omrežje vedno na tekočem. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Uporabite prostore za ekipe in projekte
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Ustvarite prostor ali se pridružite sodelovanju v že obstoječih {spaces_link} za vaše skupine, ekipe, projekte ali skupnosti. Prostori so idealna mesta za sodelovanje pri določenih temah. Vse dejavnosti, ki se izvajajo v vašem prostoru, so na voljo tudi v toku dejavnosti.
UIActivity.label.Anywhere_at_anytime=Kjerkoli, kadarkoli
