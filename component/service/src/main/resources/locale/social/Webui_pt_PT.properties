UIActivity.label.Welcome_Activity_Posted_Time=há menos de um minuto
UIActivity.label.Head_line=Este é o seu feed de atividades, que vai ajudá-lo a acompanhar o que de importante acontece na sua Intranet social.
UIActivity.label.Connect_and_discuss_with_others=Conecte-se e discuta com os outros
UIActivity.label.Connect_and_discuss_with_others_details=Construa sua rede ligando-se a colegas em {connections_link}. Eles serão capazes de seguir, comentar ou gostar todas as idéias, humores, atualizações de estado, hiperligações ou documentos que você partilhar acima. Comece a discussão!
UIActivity.label.Discover_the_power_of_social_collaboration=Descubra o poder da colaboração social
UIActivity.label.Discover_the_power_of_social_collaboration_details=Você pode fazer um monte de coisas úteis com os aplicativos {documents_link}, {wikis_link}, {forums_link} e {calendars_link}. As atividades importantes realizadas com eles aparecerão automaticamente no fluxo de atividade, apenas com o nível de informação necessário para manter você e sua rede atualizados. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Use espaços para assuntos de equipa ou projeto
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Crie {spaces_link} colaborativos ou adira às suas equipes, projetos ou comunidades. Espaços são lugares ideais para colaborar em temas específicos. Toda a atividade que acontece nos seus espaços também está disponível no feed de atividade.
UIActivity.label.Anywhere_at_anytime=Em qualquer lugar, a qualquer momento
UIActivity.label.Anywhere_at_anytime_details=Baixe o aplicativo móvel do {iOS_App_Store_Link} e {Google_Play}. Com o seu dispositivo móvel, você também pode checar o fluxo de atividade.
