UIActivity.label.Head_line=Este \u00e9 o seu fluxo de atividades, ele vai ajud\u00e1-lo a ficar de olho nas coisas importantes que acontecem na sua Intranet social.
UIActivity.label.Connect_and_discuss_with_others=Conecte-se e discuta com os outros
UIActivity.label.Connect_and_discuss_with_others_details=Construa sua rede conectando-se com colegas em {connections_link}. Eles poder\u00e3o seguir, comentar ou curtir todas as id\u00e9ias, humores, atualiza\u00e7\u00f5es de status, links ou documentos que voc\u00ea compartilhar acima. Que comece as intera\u00e7\u00f5es!
UIActivity.label.Discover_the_power_of_social_collaboration=Descubra o poder da colabora\u00e7\u00e3o social
UIActivity.label.Discover_the_power_of_social_collaboration_details=Voc\u00ea pode fazer um monte de coisas \u00fateis com os aplicativos {documents_link}, {wikis_link}, {forums_link} e {calendars_link}. As atividades importantes realizadas com eles aparecer\u00e3o automaticamente no fluxo de atividade, apenas com o n\u00edvel de informa\u00e7\u00e3o necess\u00e1rio para manter voc\u00ea e sua rede atualizados. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Use os espa\u00e7os para assuntos de equipe ou projeto
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Crie {spaces_link} colaborativos ou junte-se \u00e0s suas equipes, projetos ou comunidades. Espa\u00e7os s\u00e3o lugares ideais para colaborar em temas espec\u00edficos. Toda a atividade que acontece nos seus espa\u00e7os tamb\u00e9m est\u00e1 dispon\u00edvel no fluxo de atividade.
UIActivity.label.Anywhere_at_anytime=Em qualquer lugar, a qualquer momento
UIActivity.label.Anywhere_at_anytime_details=Baixe o aplicativo m\u00f3vel do {iOS_App_Store_Link} e {Google_Play}. Com o seu dispositivo m\u00f3vel, voc\u00ea tamb\u00e9m pode checar o fluxo de atividade.
UIActivity.label.Welcome_Activity_Welcome_Onboard=Bem-vindo \u00e0 bordo {user full name}!
UIActivity.label.Thanx_for_joing_meeds=Obrigado por se juntar a {meeds Link}
UIActivity.label.paragraph_one=A {meeds association link} fornece uma implementa\u00e7\u00e3o de software de reconhecimento de funcion\u00e1rios aos seus membros.
UIActivity.label.paragraph_two=Os membros incorporaram esse mecanismo de reconhecimento e recompensa nas suas pilhas de softwares para gamificar e reconhecer as contribui\u00e7\u00f5es dos usu\u00e1rios.
UIActivity.label.paragraph_three=The software includes the following main components, social activity stream, people directory, spaces, apps launcher, gamification and rewards engine.
UIActivity.label.paragraph_four=It can be used as a core basis for a new software implementation or be embedded into an existing software through {APIs link}.
UIActivity.label.paragraph_five=The software is open source under {the LGPL license link} and is distributed for free. The code is available on {GitHub link} and instances can be launched via {Docker link}.
UIActivity.label.Thanks_for_joing_company=Thank you for joining {company name}
UIActivity.label.empty_stream_paragraph_one=Based on {product name}, this is a digital workplace solution that helps you connect and engage your teams around a centralized interface.
UIActivity.label.empty_stream_paragraph_two={product name} helps improve internal communication, encourage collaboration and manage business knowledge.
UIActivity.label.empty_stream_paragraph_three=Este \u00e9 o seu espa\u00e7o. Aqui  pode-se  visulalizar todas as atualiza\u00e7\u00f5es que acontecem em sua Intranet social.
UIActivity.label.empty_stream_paragraph_four=Construa sua pr\u00f3pria rede, conectando-se  com seus  colegas. Dando a eles acesso aos links, documentos compartilhados  em seu status,  podendo segui-lo, comentar e curtir suas atualiza\u00e7\u00f5es .
UIActivity.label.empty_stream_paragraph_five=Crie ou participar de espa\u00e7os de colabora\u00e7\u00e3o para as suas equipes, projetos ou comunidades.
UIActivity.label.empty_stream_lets_begin=Let's begin!
UIActivity.label.Welcome_Space=Welcome to {space name}
UIActivity.label.empty_space_stream_paragraph_one=This space is a secured environment only accessible by users that are members.
