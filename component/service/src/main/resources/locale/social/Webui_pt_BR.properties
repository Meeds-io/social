UIActivity.label.paragraph_one=A {meeds association link} fornece uma implementação de software de reconhecimento de funcionários aos seus membros.
UIActivity.label.paragraph_two=Os membros incorporaram esse mecanismo de reconhecimento e recompensa nas suas pilhas de softwares para gamificar e reconhecer as contribuições dos usuários.
UIActivity.label.paragraph_three=The software includes the following components: a social activity feed, a people directory, spaces, an app launcher, gamification, and a rewarding engine.
UIActivity.label.paragraph_four=It can be used as a core basis for a new software implementation or be embedded into an existing software through {APIs link}.
UIActivity.label.paragraph_five=The software is open source under {the LGPL license link} and is distributed for free. The code is available on {GitHub link} and instances can be launched via {Docker link}.
