UIActivity.label.Welcome_Space=Bienvenue dans {space name}
UIActivity.label.empty_space_stream_paragraph_one=Cet espace est un environnement s\u00e9curis\u00e9 uniquement accessible par les utilisateurs qui en sont membres.
UIActivity.label.empty_space_stream_paragraph_two=Vous pouvez d\u00e9sormais commencer \u00e0 inviter de nouveaux membres et interagir ensemble.
