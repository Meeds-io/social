UIActivity.label.Use_spaces_for_team_or_project_matters_details=Cr\u00e9ez ou rejoignez des espaces collaboratifs dans {spaces_link} pour vos \u00e9quipes, projets ou communaut\u00e9s. Les espaces sont des endroits id\u00e9aux pour collaborer sur des sujets sp\u00e9cifiques. Toute l'activit\u00e9 qui se passe dans vos espaces est aussi disponible dans le fil d'activit\u00e9s.
UIActivity.label.Anywhere_at_anytime=Partout, \u00e0 chaque instant
UIActivity.label.Anywhere_at_anytime_details=T\u00e9l\u00e9chargez les applications mobiles sur {iOS_App_Store_Link} et {Google_Play}. Avec votre appareil mobile, vous pouvez \u00e9galement voir les fils d'activit\u00e9s.
UIActivity.label.Welcome_Activity_Welcome_Onboard=Bienvenue \u00e0 bord {user full name} !
UIActivity.label.Thanx_for_joing_meeds=Merci d'avoir rejoint {meeds Link} 
UIActivity.label.paragraph_one={meeds association link} fournit \u00e0 ses membres une impl\u00e9mentation du logiciel de reconnaissance des employ\u00e9s.
UIActivity.label.paragraph_two=Les membres ont int\u00e9gr\u00e9 ce moteur d\u2019engagement dans leurs offres logicielles pour les gamifier et r\u00e9compenser leurs utilisateurs.
UIActivity.label.paragraph_three=Le logiciel inclut les principaux composants \u00e2\u0080\u0094 portail, fil d'activit\u00e9 sociale, jeton de r\u00e9compenses, moteur de gamification.
UIActivity.label.paragraph_four=Il peut \u00eatre utilis\u00e9 comme base de base pour une nouvelle impl\u00e9mentation de logiciel ou \u00eatre int\u00e9gr\u00e9 dans un logiciel existant via {APIs link}.
UIActivity.label.paragraph_five=Le logiciel est open source sous {the LGPL license link} et est distribu\u00e9 gratuitement. Le code est disponible sur {GitHub link} et les instances peuvent \u00eatre lanc\u00e9es via {Docker link}.
UIActivity.label.Thanks_for_joing_company=Merci d'avoir rejoint {company name}
UIActivity.label.empty_stream_paragraph_one=Bas\u00e9 sur {product name}, il s'agit d'une Digital Workplace favorisant les interactions et l'engagement de vos \u00e9quipes au sein d'un environnement num\u00e9rique homog\u00e8ne et centralis\u00e9.
