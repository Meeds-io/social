UIActivity.label.Head_line=Il s'agit de votre fil d'activit\u00e9s. Il vous aidera \u00e0 garder un oeil sur les choses importantes qui se passent dans votre organisation.
UIActivity.label.Connect_and_discuss_with_others=Cr\u00e9ez votre r\u00e9seau et commencez \u00e0 \u00e9changer
UIActivity.label.Connect_and_discuss_with_others_details=Construisez votre r\u00e9seau en vous rentrant en contact avec les autres membres dans {connections_link}. Ils pourront vous suivre, commenter et aimer toutes vous id\u00e9es, humeurs, activit\u00e9s, liens et documents que vous partagerez ci-dessus. Que la discussion commence!
UIActivity.label.Discover_the_power_of_social_collaboration=D\u00e9couvrez la puissance de la collaboration digitale
UIActivity.label.Discover_the_power_of_social_collaboration_details=Vous pouvez faire de nombreuses choses utiles avec les applications {documents_link}, {wikis_link}, {forums_link} et {calendars_link}. Les choses importantes que vous y faites seront r\u00e9sum\u00e9es dans le fil d'activit\u00e9s avec le juste niveau d'information pour que vous et votre r\u00e9seau restiez inform\u00e9s.
