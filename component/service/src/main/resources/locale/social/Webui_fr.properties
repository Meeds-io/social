UIActivity.label.empty_stream_paragraph_three=Il s'agit de votre fil d'activit\u00e9s. Il vous aidera \u00e0 garder un oeil sur les choses importantes qui se passent dans vos espaces.
UIActivity.label.empty_stream_paragraph_four=Construisez votre r\u00e9seau en vous connectant aux autres membres dans Personnes. Ils pourront vous suivre, commenter et aimer toutes vous id\u00e9es, humeurs, activit\u00e9s, liens et documents que vous partagerez ci-dessus.
