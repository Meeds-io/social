UIActivity.label.Welcome_Activity_Author=Ласкаво просимо до вашої нової спільної платформи
UIActivity.label.Welcome_Activity_Posted_Time=менше хвилини назад
UIActivity.label.Head_line=Це ваш потік діяльності. Це допоможе вам слідкувати за важливими речами, що відбуваються в ваших областях та з контактами.
UIActivity.label.Connect_and_discuss_with_others=Підключіться і обговорюйте з іншими
UIActivity.label.Connect_and_discuss_with_others_details=Побудуйте мережу, спілкуючись з колегами в {connections_link}. Вони будуть мати можливість відстежувати, коментувати та оцінювати всі ідеї, настрої, оновлення статусу, посилання або документи, якими ви поділитесь з ними. Розпочніть обговорення!
UIActivity.label.Discover_the_power_of_social_collaboration=Відкрийте для себе можливості цифрової співпраці
UIActivity.label.Discover_the_power_of_social_collaboration_details=Ви можете зробити багато корисних речей за допомогою додатків {documents_link}, {wikis_link}, {forums_link} і {calendars_link}. Важливі речі, які ви робите з їх допомогою будуть автоматично узагальнені в потоці діяльності на правильному рівні інформації, щоб ви і ваша мережа залишались оновленими. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Використовуйте області для створення команд або проектів
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Створіть або приєднайтеся до співпраці {spaces_link} для команд, проектів або громад. Області є ідеальним місцем для співпраці над конкретними темами. Вся діяльність, що відбувається у ваших областях, також доступна в потоці діяльності.
UIActivity.label.Anywhere_at_anytime=Будь-де, в будь-який час
UIActivity.label.Anywhere_at_anytime_details=Завантажити мобільні додатки з {iOS_App_Store_Link} і {Google_Play}. Тепер ви можете прочитати потік діяльності за допомогою вашого мобільного пристрою .
UIActivity.label.Welcome_Activity_Welcome_Onboard=Ласкаво просимо на дошці {user full name}!
UIActivity.label.Thanx_for_joing_meeds=Дякуємо, що приєднались {meeds Link}
UIActivity.label.paragraph_one={meeds association link} надає своїм учасникам програмне забезпечення для розпізнавання працівників.
UIActivity.label.paragraph_two=Учасники інтегрували цей механізм залучення та винагороди у свої програмні пропозиції, щоб гейміфікувати їх та розпізнавати внесок користувачів.
UIActivity.label.paragraph_three=Програма включає в себе наступні основні компоненти, потік соціальної діяльності, каталог контактів, області, запуск додатків, гейміфікацію та винагороди.
UIActivity.label.paragraph_four=Його можна використовувати як основу для нової реалізації програмного забезпечення або інтегрувати до існуючого програмного забезпечення за допомогою {APIs link}.
UIActivity.label.paragraph_five=Програмне забезпечення є відкритим кодом за {the LGPL license link} і поширюється безкоштовно. Код доступний на {GitHub link} і екземплярах для запуску через {Docker link}.
UIActivity.label.Thanks_for_joing_company=Thank you for joining {company name}
UIActivity.label.empty_stream_paragraph_one=Based on {product name}, this is a digital workplace solution that helps you connect and engage your teams around a centralized interface.
UIActivity.label.empty_stream_paragraph_two={product name} helps improve internal communication, encourage collaboration and manage business knowledge.
UIActivity.label.empty_stream_paragraph_three=Це ваш потік діяльності. Це допоможе вам слідкувати за важливими речами, що сталися в ваших областях.
UIActivity.label.empty_stream_paragraph_four=Побудуйте мережу, спілкуючись з колегами в додатку Люди. Вони будуть мати можливість відстежувати, коментувати та оцінювати всі ідеї, настрої, оновлення статусу, посилання або документи, якими ви поділитесь з ними.
UIActivity.label.empty_stream_paragraph_five=Створити або приєднатися до спільних Областей для команд, проектів або громад.
UIActivity.label.empty_stream_lets_begin=Let's begin!
UIActivity.label.Welcome_Space=Welcome to {space name}
UIActivity.label.empty_space_stream_paragraph_one=This space is a secured environment only accessible by users that are members.
UIActivity.label.empty_space_stream_paragraph_two=Now, start and enjoy collaborating with others in this space.
UIActivity.label.empty_space_stream_paragraph_three=Let's see how to help you there...
UIActivity.label.empty_space_stream_paragraph_four=And don't forget to congratulate and value others' activities. 
UIActivity.label.empty_space_stream_paragraph_numbered_one=We recommend you to check the {0}spaces{1} page. You might discover some spaces to join.
UIActivity.label.empty_space_stream_paragraph_numbered_two=Once you become a member of a community, this stream will aggregate messages from various sources
