UIActivity.label.Head_line=Ito ay iyong stream ng aktibidad. Makakatulong ito sa iyo na pagmasdan ang mga mahahalagang bagay na nangyayari sa iyong mga espasyo at mga network ng tao.
UIActivity.label.Connect_and_discuss_with_others=Kumonekta at talakayin sa iba
UIActivity.label.Connect_and_discuss_with_others_details=Magtayo ng iyong network sa pamamagitan ng pagkonekta sa mga kasamahan sa {connections_link}. Magagawa nilang sundin, magkomento sa o tulad ng lahat ng mga ideya, mood, mag-update sa katayuan, mga link o mga dokumento na iyong ibinabahagi sa itaas. Simulan na ang talakayan!
UIActivity.label.Discover_the_power_of_social_collaboration=Tuklasin ang kapangyarihan ng digital na pakikipagtulungan
UIActivity.label.Discover_the_power_of_social_collaboration_details=Ikaw ay maaaring gumawa ng maraming kapaki-pakinabang na mga bagay na may mga aplikasyon na {documents_link}, {wikis_link}, {forums_link} at {calendars_link}. Ang mga mahahalagang bagay na gagawin mo sa kanila ay awtomatikong ibabahagi sa stream ng aktibidad na may tama lamang na antas ng impormasyon upang mapanatili ka at ang iyong network na na-update. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Gumamit ng mga espasyo para sa mga koponan at mga proyekto
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Gumawa o sumali sa pakikipagtulungan {spaces_link} para sa iyong mga koponan, mga proyekto o mga komunidad. Ang mga lugar ay perpektong lugar para sa pakikipagtulungan sa mga partikular na paksa. Ang lahat ng mga aktibidad na nangyayari sa iyong mga espasyo ay nakikita sa iyong stream ng aktibidad.
UIActivity.label.Anywhere_at_anytime=Kahit saan, kahit kailan
UIActivity.label.Anywhere_at_anytime_details=Mag-download ng mga aplikasyon ng mobile mula sa {iOS_App_Store_Link} at {Google_Play}. Sa iyong mobile device, maaari mo ring suriin ang stream ng aktibidad.
UIActivity.label.Welcome_Activity_Welcome_Onboard=Welcome on board {user full name}!
UIActivity.label.Thanx_for_joing_meeds=Thank you for joining {meeds Link}
UIActivity.label.paragraph_one=The {meeds association link} provides an employee recognition software implementation to its members.
UIActivity.label.paragraph_two=Members embed this recognition and rewards engine into their software stacks to gamify them and to recognize their users contributions.
UIActivity.label.paragraph_three=The software includes the following main components, social activity stream, people directory, spaces, apps launcher, gamification and rewards engine.
UIActivity.label.paragraph_four=It can be used as a core basis for a new software implementation or be embedded into an existing software through {APIs link}.
UIActivity.label.paragraph_five=The software is open source under {the LGPL license link} and is distributed for free. The code is available on {GitHub link} and instances can be launched via {Docker link}.
UIActivity.label.Thanks_for_joing_company=Thank you for joining {company name}
UIActivity.label.empty_stream_paragraph_one=Based on {product name}, this is a digital workplace solution that helps you connect and engage your teams around a centralized interface.
UIActivity.label.empty_stream_paragraph_two={product name} helps improve internal communication, encourage collaboration and manage business knowledge.
UIActivity.label.empty_stream_paragraph_three=This is your stream. It will help you to keep an eye on important things happening in your spaces.
UIActivity.label.empty_stream_paragraph_four=Build your network by connecting with colleagues in People. They will be able to follow, comment on or like all the ideas, moods, status updates, links or documents that you share above.
UIActivity.label.empty_stream_paragraph_five=Create or join collaboration Spaces for your teams, projects or communities.
UIActivity.label.empty_stream_lets_begin=Let's begin!
UIActivity.label.Welcome_Space=Welcome to {space name}
UIActivity.label.empty_space_stream_paragraph_one=This space is a secured environment only accessible by users that are members.
UIActivity.label.empty_space_stream_paragraph_two=Now, start and enjoy collaborating with others in this space.
UIActivity.label.empty_space_stream_paragraph_three=Let's see how to help you there...
UIActivity.label.empty_space_stream_paragraph_four=And don't forget to congratulate and value others' activities. 
UIActivity.label.empty_space_stream_paragraph_numbered_one=We recommend you to check the {0}spaces{1} page. You might discover some spaces to join.
UIActivity.label.empty_space_stream_paragraph_numbered_two=Once you become a member of a community, this stream will aggregate messages from various sources
UIActivity.label.empty_space_stream_paragraph_numbered_three=No activity yet? No worries, create your own space and start engaging your members to share information
