UIActivity.label.Welcome_Activity_Author=Bienvenido/a a su nueva plataforma colaborativa
UIActivity.label.Welcome_Activity_Posted_Time=Hace menos de un minuto
UIActivity.label.Head_line=Este es su flujo de actividades. Le ayudar\u00e1 a mantenerle al d\u00eda sobre las cosas importantes que est\u00e1n ocurriendo en sus espacios y red de contactos.
UIActivity.label.Connect_and_discuss_with_others=Conectar y discutir con otros
UIActivity.label.Connect_and_discuss_with_others_details=Construye tu red conectando con tus colegas en {connections_link}. Podr\u00e1n seguir, comentar o dar Me gusta a todas las ideas, estados de \u00e1nimo, actualizaciones de estado, enlaces o documentos que compartas. \u00a1Qu\u00e9 comience el debate!
UIActivity.label.Discover_the_power_of_social_collaboration=Descubra el poder de la colaboraci\u00f3n digital
UIActivity.label.Discover_the_power_of_social_collaboration_details=Puedes hacer un mont\u00f3n de cosas \u00fatiles con las aplicaciones {documents_link}, {wikis_link}, {forums_link} y {calendars_link}. Las cosas importantes que haga con ellas se resumir\u00e1n autom\u00e1ticamente en el flujo de actividad, con el nivel adecuado de informaci\u00f3n, para manteneros actualizados a tu y a tu red. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Utilice los espacios para cuestiones relativas a su equipo o proyecto
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Cree o \u00fanase a {spaces_link} de colaboraci\u00f3n para sus equipos, proyectos o comunidades. Los Espacios son lugares ideales para colaborar en temas espec\u00edficos. Toda la actividad que ocurre en sus espacios est\u00e1 tambi\u00e9n visible en el flujo de actividad.
UIActivity.label.Anywhere_at_anytime=En cualquier lugar y en cualquier momento
UIActivity.label.Anywhere_at_anytime_details=Descargue las aplicaciones para m\u00f3viles de la {iOS_App_Store_Link} y {Google_Play}. Con su dispositivo m\u00f3vil, tambi\u00e9n puede consultar el flujo de actividades.
UIActivity.label.Welcome_Activity_Welcome_Onboard=\u00a1Bienvenido a bordo, {user full name}!
UIActivity.label.Thanx_for_joing_meeds=Gracias por unirte {meeds Link}
UIActivity.label.paragraph_one=Ver todos los {meeds association link} que proporcionan a sus miembros una implementaci\u00f3n de software de reconocimiento de empleados.
UIActivity.label.paragraph_two=Los miembros incorporan este reconocimiento a su software para hacerlo m\u00e1s ameno y reconocible para sus colaboradores.
UIActivity.label.paragraph_three=El software incluye los siguientes componentes principales \u00e2\u0080\u0094 portal, actividad social reciente, motor de ludificaci\u00f3n y recompensas.
UIActivity.label.paragraph_four=Puede utilizarse como una base central para implementar nuevo software o ser incrustado en un software existente a trav\u00e9s de {APIs link}.
UIActivity.label.paragraph_five=El software es de c\u00f3digo abierto bajo {the LGPL license link} y est\u00e1 distribuido gratuitamente. El c\u00f3digo est\u00e1 disponible en {GitHub link} y las instancias se pueden iniciar desde {GitHub link}.
UIActivity.label.Thanks_for_joing_company=Gracias por unirte a {company name}
UIActivity.label.empty_stream_paragraph_one=Basado en {product name}, esta es una soluci\u00f3n de trabajo digital que te ayuda a conectar y participar a tus equipos en una interfaz centralizada.
UIActivity.label.empty_stream_paragraph_two={product name} helps improve internal communication, encourage collaboration and manage business knowledge.
UIActivity.label.empty_stream_paragraph_three=Esta es tu retransmisi\u00f3n. Te ayudar\u00e1 a vigilar cosas importantes que ocurren en tus espacios.
UIActivity.label.empty_stream_paragraph_four=Construye tu red conectando con tus compa\u00f1eros. Podr\u00e1n seguir, comentar o indicar que le gustan las ideas, \u00e1nimos, estados, enlaces o documentos que compartes.
UIActivity.label.empty_stream_paragraph_five=Crea o \u00fanete a los espacios de colaboraci\u00f3n para tus equipos, proyectos o comunidades.
UIActivity.label.empty_stream_lets_begin=\u00a1Empecemos!
UIActivity.label.Welcome_Space=Te damos la bienvenida a {space name}
UIActivity.label.empty_space_stream_paragraph_one=Este espacio es un entorno seguro al que solo pueden acceder los usuarios que sean miembros.
UIActivity.label.empty_space_stream_paragraph_two=Now, start and enjoy collaborating with others in this space.
UIActivity.label.empty_space_stream_paragraph_three=Veamos c\u00f3mo ayudarte...
UIActivity.label.empty_space_stream_paragraph_four=And don't forget to congratulate and value others' activities. 
UIActivity.label.empty_space_stream_paragraph_numbered_one=We recommend you to check the {0}spaces{1} page. You might discover some spaces to join.
UIActivity.label.empty_space_stream_paragraph_numbered_two=\u00bfNada todav\u00eda? No te preocupes, crea tu propia comunidad y comprom\u00e9tete con tus miembros para compartir conocimientos, informaci\u00f3n y trabajar juntos.
UIActivity.label.empty_space_stream_paragraph_numbered_three=No activity yet? No worries, create your own space and start engaging your members to share information
UIActivity.label.empty_space_stream_manage_community=Administrar comunidad
UIActivity.label.empty_space_stream_share_knowledge=Compartir conocimientos
