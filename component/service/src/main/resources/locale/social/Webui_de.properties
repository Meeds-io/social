UIActivity.label.Welcome_Activity_Author=Wilkommen in Ihrem neuen kollaborativen Intranet
UIActivity.label.Welcome_Activity_Posted_Time=Vor weniger als einer Minute
UIActivity.label.Head_line=Dies ist Ihr Aktivitätsstrom. Er hilft Ihnen die wichtigen Dinge in Ihrem sozialen Intranet im Auge zu behalten.
UIActivity.label.Connect_and_discuss_with_others=Verbinden Sie sich mit anderen und diskutieren Sie mit Ihnen
UIActivity.label.Connect_and_discuss_with_others_details=Bauen Sie sich durch die Verbindung mit Kollegen in {connections_link} Ihr Netzwerk auf . Sie werden dann in der Lage sein Ihnen zu folgen, sowie Kommentare abzugeben. Zeigen Sie anderen was Ihnen gefällt: Ideen, Stimmungen, Statusupdates, Links und Dokumente die Sie und andere freigegeben. Lassen Sie die Diskussion beginnen!
UIActivity.label.Discover_the_power_of_social_collaboration=Entdecken Sie die Kraft der sozialen Zusammenarbeit
UIActivity.label.Discover_the_power_of_social_collaboration_details=Sie können eine Menge nützlicher Dinge mit {documents_link}, {wikis_link}, {forums_link} und {calendars_link}-Anwendungen tun. Die wichtigen Dinge, die Sie dort tun werden automatisch im Aktivitätsstrom mit dem jeweils richtigen Maß an Informationen angezeigt werden, um Sie und Ihr Netzwerk auf dem aktuellen Stand zu halten. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Verwenden Sie Räume für Team oder Projektbelange
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Erstellen Sie {spaces_link} für Ihre Teams, Projekte oder Gemeinschaften oder treten Sie ihnen bei um teil der Zusammenarbeit zu werden. Räume sind ideale Orte für die Zusammenarbeit an spezifischen Themen. Alle Aktivitäten, die in Ihren Räumen passieren sind auch im Aktivitätsstrom verfügbar.
UIActivity.label.Anywhere_at_anytime=Überall, jederzeit
UIActivity.label.Anywhere_at_anytime_details=Laden Sie mobile Anwendungen von {iOS_App_Store_Link} und {Google_Play} herunter. Mit Ihrem mobilen Gerät können Sie auch den Aktivitätsstrom ansehen.
UIActivity.label.Welcome_Activity_Welcome_Onboard=Willkommen an Bord {user full name}!
UIActivity.label.Thanx_for_joing_meeds=Vielen Dank, dass Sie {meeds Link} beigetreten sind
UIActivity.label.paragraph_one=Die {meeds association link} bietet seinen Mitgliedern eine Software für die Mitarbeiteranerkennung.
UIActivity.label.paragraph_two=Mitglieder binden diese Erkennungs- und Belohnungs-Engine in ihre Software-Stacks ein, um sie zu spielen und die Beiträge ihrer Benutzer zu erkennen.
UIActivity.label.paragraph_three=Die Software enthält die folgenden Hauptkomponenten: Stream für soziale Aktivitäten, Personenverzeichnis, Räume, App-Launcher, Gamifizierung und Belohnungs-Engine.
UIActivity.label.paragraph_four=Es kann als Kernbasis für eine neue Software-Implementierung verwendet werden oder über {APIs link} in eine existierende Software eingebettet werden.
UIActivity.label.paragraph_five=Die Software ist Open Source {the LGPL license link} und wird kostenlos zur Verfügung gestellt. Der Code ist auf {GitHub link} verfügbar und Instanzen können über {Docker link} gestartet werden.
UIActivity.label.Thanks_for_joing_company=Vielen Dank, dass Sie {company name} beigetreten sind
UIActivity.label.empty_stream_paragraph_one=Based on {product name}, this digital workplace solution helps you connect and engage your teams around a centralized interface.
UIActivity.label.empty_stream_paragraph_two={product name} verbessert die interne Kommunikation, regt die Zusammenarbeit an und verwaltet Geschäftswissen.
UIActivity.label.empty_stream_paragraph_three=Das ist Ihr Stream. Er wird Ihnen helfen, Wichtiges in Ihren Räumen im Auge zu behalten.
UIActivity.label.empty_stream_paragraph_four=Bauen Sie Ihr Netzwerk auf, indem Sie sich mit Kollegen in „People“ verbinden. Sie können alle Ideen, Stimmungen, Statusaktualisierungen, Links oder Dokumente, die Sie oben teilen, verfolgen, kommentieren oder mögen.
UIActivity.label.empty_stream_paragraph_five=Erstellen Sie Kooperationsräume für Ihre Teams, Projekte oder Communities oder treten Sie existierenden Räumen bei.
UIActivity.label.empty_stream_lets_begin=Lassen Sie uns loslegen!
UIActivity.label.Welcome_Space=👋 Willkommen in diesem Raum!
UIActivity.label.empty_space_stream_paragraph_one=Dieser Raum ist eine gesicherte Umgebung, auf die nur Benutzer zugreifen können, die Mitglieder sind.
UIActivity.label.empty_space_stream_paragraph_two=Beginnen Sie jetzt und profitieren Sie von der Zusammenarbeit mit Ihrer Community.
UIActivity.label.empty_space_stream_paragraph_three=Lassen Sie uns anschauen, wie wir Ihnen helfen können...
UIActivity.label.empty_space_stream_paragraph_four=Und vergessen Sie nicht, die Aktivitäten anderer zu beglückwünschen. 
UIActivity.label.empty_space_stream_paragraph_numbered_one=Wir empfehlen Ihnen, die {0}Räume {1} anzuschauen. Möglicherweise sehen Sie Gemeinschaften denen Sie beitreten wollen.
UIActivity.label.empty_space_stream_paragraph_numbered_two=Sie finden keine Gemeinschaft die Ihren Erwartungen entspricht? Keine Sorge, Sie können Ihre eigene Gemeinschaft kreieren und beginnen Mitglieder einzuladen, um Wissen und Informationen zu teilen und zusammenzuarbeiten
UIActivity.label.empty_space_stream_paragraph_numbered_three=Sie finden keine Gemeinschaft die Ihren Erwartungen entspricht? Keine Sorge, Sie können Ihre eigene Gemeinschaft kreieren und beginnen Mitglieder einzuladen, um Wissen und Informationen zu teilen und zusammenzuarbeiten
