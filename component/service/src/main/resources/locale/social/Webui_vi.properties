UIActivity.label.Anywhere_at_anytime_details=Tải về các ứng dụng cho điện thoại di động từ {iOS_App_Store_Link} và {Google_Play}. Với điện thoại di động, bạn cũng có thể kiểm tra dòng hoạt động.
