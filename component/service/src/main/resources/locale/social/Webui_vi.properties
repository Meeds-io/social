UIActivity.label.Connect_and_discuss_with_others=Kết nối và thảo luận với những người khác
UIActivity.label.Connect_and_discuss_with_others_details=Xây dựng mạng xã hội của bạn bằng cách kết nối với các đồng nghiệp ở {connections_link}. Họ sẽ theo dõi, bình luận hay thích tất cả các ý tưởng, tâm trạng, cập nhật trạng thái, liên kết hoặc tài liệu mà bạn chia sẻ. Hãy bắt đầu các cuộc thảo luận !
UIActivity.label.Discover_the_power_of_social_collaboration=Discover the power of digital collaboration
UIActivity.label.Discover_the_power_of_social_collaboration_details=Bạn có thể làm rất nhiều điều hữu ích với các ứng dụng {documents_link}, {wikis_link}, {forums_link} và {calendars_link}. Các hoạt động chính khi bạn thao tác với các ứng dụng trên sẽ được tự động ghi lại trong dòng hoạt động để bạn và mạng của bạn biết. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Use spaces for teams and projects
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Create or join collaboration {spaces_link} for your teams, projects or communities. Spaces are ideal places for collaborating on specific topics. All activity that happens in your spaces is made visible on your activity stream.
