UIActivity.label.Anywhere_at_anytime=في أي مكان وفي أي وقت
UIActivity.label.Anywhere_at_anytime_details=تحميل تطبيقات الجوال من {iOS_App_Store_Link} و {Google_Play}. مع الجهاز المحمول الخاص بك، يمكنك أيضا التحقق من تيار النشاط.
