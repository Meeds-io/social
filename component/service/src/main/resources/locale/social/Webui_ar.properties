UIActivity.label.paragraph_two=قام الأعضاء بدمج هذا الاعتراف و مكافأة المحرك في أكوام برمجياتهم لتلعبهم و التعرف على مساهمات المستخدمين.
UIActivity.label.paragraph_three=يحتوي البرنامج على المكونات الرئيسية التالية، تدفق النشاط الاجتماعي، دليل الناس، المساحة، منصة تشغيل التطبيقات، ألعاب، محرك المكافآت.
UIActivity.label.paragraph_four=يمكن استخدامه كأساس أساسي لتطبيق برمجيات جديدة أو إدماجه في برمجيات موجودة من خلال {APIs link}.
UIActivity.label.paragraph_five=البرنامج مفتوح المصدر تحت {the LGPL license link} ويتم توزيعه مجاناً. الكود متاح على {GitHub link} ويمكن إطلاق مثيلات عبر {Docker link}.
