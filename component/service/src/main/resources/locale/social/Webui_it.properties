UIActivity.label.Welcome_Activity_Author=Benvenuto nella tua nuova Intranet Collaborativa
UIActivity.label.Welcome_Activity_Posted_Time=meno di un minuto fa
UIActivity.label.Head_line=Questo è il suo flusso di attività. Gli aiuterà a mantenere un occhio su importanti cose che succedono nella sua intranet sociale.
UIActivity.label.Connect_and_discuss_with_others=Collegasi e discuti con gli altri
UIActivity.label.Connect_and_discuss_with_others_details=Costruisce il suo proprio network collegandosi  a suoi colleghi in {connections_link}.\nLoro saranno in grado di seguire, commentare o fare un "mi piace" su tutti le idee, i stati d'animo, gli aggiornamenti di stato, i link o documenti che condivide qui sopra. \nChe Inizia la discussione! 
UIActivity.label.Discover_the_power_of_social_collaboration=Scopri il potere della collaborazione sociale
UIActivity.label.Discover_the_power_of_social_collaboration_details=Lei può fare molte cose utile con li applicazioni {documents_link}, {wikis_link}, {forums_link} e {calendars_link}. Le cose importante che fate con queste applicazioni saranno riassunti nello flusso di attività con il livello di informazioni giusto per fare in modo che lei e il suo network rimaniate informati. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Utilizzare gli spazi per le questioni di team o progetto
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Creare o partecipare a collaborazione {spaces_link} per suoi team, progetti o comunità. Gli spazi sono luoghi ideali per collaborare su temi specifici. Tutte le attività che accade nei suoi spazi sono disponibili anche nel flusso di attività.
UIActivity.label.Anywhere_at_anytime=Ovunque, in qualsiasi momento
UIActivity.label.Anywhere_at_anytime_details=Scaricare applicazioni mobili da {iOS_App_Store_Link} e {Google_Play}. Con il tuo dispositivo mobile, è anche possibile controllare il flusso di attività.
UIActivity.label.Welcome_Activity_Welcome_Onboard=Benvenuto {user full name} a bordo!
UIActivity.label.Thanx_for_joing_meeds=Grazie per esserti iscritto a {meeds Link}
UIActivity.label.paragraph_one=Vedi Tutti I {meeds association link} fornisce ai suoi membri un'implementazione di un software di riconoscimento dell'impiegato.
UIActivity.label.paragraph_two=I membri hanno incorporato questo enene di riconoscimento nelle loro pile di software per renderle giocabili ed essere capaci di riconoscere i contributi dei loro utenti.
UIActivity.label.paragraph_three=Il software include i seguenti componenti principali â portale, flusso di attività sociale, enene dei premi del token del motore di gioco.
UIActivity.label.paragraph_four=Può essere utilizzato come base fondamentale per una nuova implementazione del software o essere incorporato in un software esistente tramite {APIs link}.
UIActivity.label.paragraph_five=Il software è open source sotto {the LGPL license link} ed è distribuito gratuitamente. Il codice è disponibile su {GitHub link} e le istanze si possono lanciare tramite {Docker link}.
UIActivity.label.Thanks_for_joing_company=Grazie per EsserLe unito a {company name}
UIActivity.label.empty_stream_paragraph_one=Based on {product name}, this digital workplace solution helps you connect and engage your teams around a centralized interface.
UIActivity.label.empty_stream_paragraph_two={product name} helps improve internal communication, encourage collaboration, and manage business knowledge.
UIActivity.label.empty_stream_paragraph_three=Questo è il tuo flusso. Ti aiuterà a tenere d'occhio le cose importanti che si verificano nei tuoi spazi.
UIActivity.label.empty_stream_paragraph_four=Costruisci la tua rete connettendoti con i colleghi in Persone. Potranno seguire, commentare o mettere mi piace a tutte le tue idee, stati d'animo, aggiornamenti di stato, collegamenti o documenti che condividi sopra.
UIActivity.label.empty_stream_paragraph_five=Create or join collaboration Spaces for your teams, projects, or communities.
UIActivity.label.empty_stream_lets_begin=Iniziamo !
UIActivity.label.Welcome_Space=👋  Welcome to that space!
