UIActivity.label.empty_space_stream_paragraph_two=Now, start and enjoy collaborating with others in this space.
UIActivity.label.empty_space_stream_paragraph_three=Vediamo come aiutarLa...
UIActivity.label.empty_space_stream_paragraph_four=E non dimentichi di congratulare e di valorizzare le attività degli altri. Questo Le aiuterà a promuovere l'impegno nella Suo comunità.
UIActivity.label.empty_space_stream_paragraph_numbered_one=We recommend you to check the {0}spaces{1} page. You might discover some spaces to join.
UIActivity.label.empty_space_stream_paragraph_numbered_two=Ancora nulla? Non preoccuparti, crea la tua community e inizia a coinvolgere i tuoi membri, affinché condividano conoscenze, informazioni e collaborino
