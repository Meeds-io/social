UIActivity.label.Connect_and_discuss_with_others_details=Φτιάξτε το δικό σας δίκτυο επαφών συνδεόμενοι με συναδέλφους στις {connections_link}. Θα μπορούν να σας ακολουθούν, να σχολιάσουν ή να αρέσουν τις ιδέες σας, τη διάθεσή σας, τις ενημερώσεις στην κατάστασή σας και τις διευθύνσεις ή έγγραφα που μοιράζεστε. Ας ξεκινήσει η συζήτηση!
UIActivity.label.Discover_the_power_of_social_collaboration=Ανακαλύψτε τη δύναμη της κοινωνικής συνεργασίας
UIActivity.label.Discover_the_power_of_social_collaboration_details=Μπορείτε να κάνετε πολλά χρήσιμα πράγματα με τις  εφαρμογές {documents_link}, {wikis_link}, {forums_link} και {calendars_link}. Τα πιο σημαντικά θα συνοψίζονται αυτόματα στο ρεύμα δραστηριοτήτων στο σωστό επίπεδο λεπτομέρειας, ώστε να κρατάει εσάς και το δίκτυό σας ενημερωμένους. 
UIActivity.label.Use_spaces_for_team_or_project_matters=Χρησιμοποιείστε τους Χώρους για ομαδικές υποθέσεις ή για κάποιο έργο
UIActivity.label.Use_spaces_for_team_or_project_matters_details=Δημιουργήστε ή συμμετάσχετε σε μια συνεργατική ενότητα-χώρο {spaces_link} για τις ομάδες σας, τα έργα σας ή κοινότητες. Οι χώροι είναι ιδανικοί για συνεργασία σε κάποιο αντικείμενο. Όλη η δραστηριότητα που συμβαίνει στους χώρους σας είναι διαθέσιμη στη ροή γεγονότων.
UIActivity.label.Anywhere_at_anytime=Οπουδήποτε, οποτεδήποτε
UIActivity.label.Anywhere_at_anytime_details=Λήψη εφαρμογών για κινητά από το {iOS_App_Store_Link} και {Google_Play}. Με την συσκευή σας μπορείτε επίσης να ελέγχετε τη ροή δραστηριοτήτων.
