UIActivity.label.Head_line=Αυτό είναι το ρεύμα δραστηριότητα σας. Θα σας βοηθήσει να παρακολουθείτε τα σημαντικά πράγματα που συμβαίνουν στο κοινωνικό ενδοδίκτυό σας.
