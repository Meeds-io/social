UIActivity.label.Discover_the_power_of_social_collaboration_details=Voit tehd\u00E4 paljon hy\u00F6dyllisi\u00E4 asioita {documents_link}, {wikis_link}, {forums_link} ja {calendars_link} sovellusten avulla.\nN\u00E4iss\u00E4 tehdyist\u00E4 tarkeist\u00E4 toimistasi tiivistet\u00E4\u00E4n automaattisesti toimintavirtaasi juuri oikean verran tietoa, jotta sin\u00E4 ja verkostosi pysytte ajan tasalla. 
