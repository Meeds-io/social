UIActivity.label.paragraph_one=View All The {meeds association link} provides its members with an employee recognition software implementation.
UIActivity.label.paragraph_two=Members embed this recognition enene into their software stacks to gamify them and be able to recognize their users contributions.
UIActivity.label.paragraph_three=The software includes the following main components \u00E2\u0080\u0094 portal, social activity stream, gamification engine token rewards enene.
